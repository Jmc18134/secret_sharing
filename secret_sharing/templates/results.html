<!DOCTYPE html>
<html>
<head>
<title>Results</title>
</head>
<body>

<h1>Secret shares:</h1>
<p>Mouse over each of the k squares to reveal that share.</p>

<table id="results_table">
	<tr>
		{% for share in shares %}
		<th>{{ share }}</th>
		{% endfor %}
	</tr>
</table>

{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
{% endfor %}

</body>
</html>
