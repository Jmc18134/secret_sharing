<!DOCTYPE html>
<html>
	<head>
		<title>Secret Sharing</title>
		<link rel="stylesheet" href={{ url_for('static', filename='encoder.css') }}>
		<script src={{ url_for('static', filename='validate.js') }} async></script>
	</head>

	<body>
		<h1>Secret Sharing</h1>
		<form name="encode" id="encode" method="post" action={{ url_for('encode.show_results') }}>
			<div class="input_labels">
				<label for="shares">Number of shares:</label>
				<label for="keys_required">Number of shares needed to decode:</label>
				<label for="secret">Secret to encode:</label>
			</div>
			<div class="input_boxes">
				<input type="number" id="shares" name="shares">
				<input type="number" id="keys_required" name="keys_required">
				<input type="number" id="secret" name="secret">
			</div>
			<input type="submit" value="Submit">
		</form>
		<div class="errmsg" id="input_error"></div>

		{% for message in get_flashed_messages() %}
		<div class="flash">{{ message }}</div>
		{% endfor %}
	</body>
</html>
